<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT HTML Generator + Live Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4e54c8;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #controls {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: #f0f0f0;
    }

    textarea#prompt, textarea#htmlCode {
      width: 50%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
    }

    iframe#preview {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
    }

    button {
      padding: 10px 20px;
      background: #4e54c8;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>ChatGPT HTML Generator + Live Preview</h1>
  </header>

  <div id="controls">
    <textarea id="prompt" placeholder="Ask ChatGPT for HTML... (e.g., Create a login form with CSS)"></textarea>
    <div style="display: flex; flex-direction: column; gap: 10px;">
      <button onclick="generateCode()">Generate Code</button>
      <button onclick="updatePreview()">Update Preview</button>
    </div>
  </div>

  <textarea id="htmlCode" placeholder="HTML code will appear here..."></textarea>
  <iframe id="preview"></iframe>

  <script>
    // ‚ùó Replace with your new API key (DO NOT share it publicly)
    const OPENAI_API_KEY = '123';

    async function generateCode() {
      const prompt = document.getElementById('prompt').value;

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: prompt }],
            max_tokens: 1000,
            temperature: 0.7
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`API Error: ${response.status} ${response.statusText}\n${errorText}`);
        }

        const data = await response.json();
        const content = data.choices?.[0]?.message?.content;

        if (!content) {
          throw new Error("No content returned by ChatGPT.");
        }

        document.getElementById('htmlCode').value = content;
        updatePreview();
      } catch (error) {
        alert("Error: " + error.message);
        console.error(error);
      }
    }

    function updatePreview() {
      const html = document.getElementById('htmlCode').value;
      document.getElementById('preview').srcdoc = html;
    }
  </script>

</body>
</html>
